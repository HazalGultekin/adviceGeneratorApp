<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <title>Advice Generator App</title>

<body class="bg-gray-900">
    <div id="advice_generator " class="fixed z-10 inset-0 overflow-y-auto">
      <div class="flex items-center sm:items-center justify-center min-h-full p-4 text-center sm:p-0">    
        <div class="relative justify-center items-center bg-gray-700 rounded-lg px-4 pt-5 pb-4 text-left shadow-xl transform transition-all sm:my-8 md:max-w-xl sm:w-full sm:p-6">     

            <div id="advice_number" class="mx-auto flex text-2xl items-center justify-center text-green-500">        
              ADVİCE #117
            </div>

            <div id="advice_quote" class="text-2xl font-semibold text-white mt-3 text-center sm:mt-5">         
              <p>
                “It is easy to sit up and take notice,
                what's difficult is getting up and taking action.”</p>   
            </div>     

            <div id="advice_divider" class="flex justify-center items-center text-center mx-auto m-10">
              <svg width="444" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z"/><g transform="translate(212)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>
            </div>         
              
            <button id="advice_button" class="absolute mt-5 left-1/2 transform -translate-x-1/2 -translate-y-1/2 inline-block transform -translate-y-1/2 mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-500 hover:bg-green-200 ">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
            </button>
        </div>  
      </div>
    </div>
